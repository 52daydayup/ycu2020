<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<h1>用户列表</h1>
<br/>

<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>用户密码</th>
            <th>年龄</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="user:${users}">
            <td scope="row" th:text="${user.id}">1</td>
            <td th:text="${user.username}">尼奥</td>
            <td th:text="${user.password}">otto</td>
            <td th:text="${user.age}">22</td>
            <td><a th:href="@{/toEdit(id=${user.id})}">编辑</a></td>
            <td><a th:href="@{/delete(id=${user.id})}">删除</a></td>
        </tr>

        </tbody>

    </table>
</div>

    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加</a>

        </div>
    </div>

</body>
</html>
